<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #d66ab5;
      color: #ffffff;
      font-family: 'times new roman', times new roman, monospace;
    }
    .clock {
      font-size: 4rem;
      background: #b6008b;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(241, 69, 204, 0.5);
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00:00</div>

  <script src="script.js"></script>
</body>
</html>
